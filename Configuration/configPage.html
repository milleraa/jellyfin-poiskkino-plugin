<!DOCTYPE html>

<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>PoiskKino Metadata</title>
</head>
<body>
    <div id="poiskKinoConfigurationPage" data-role="page" class="page type-interior pluginConfigurationPage" data-require="emby-input,emby-button">
        <div data-role="content">
            <div class="content-primary">
                <form id="poiskKinoConfigurationForm">
                    <div class="inputContainer">
                        <label class="inputLabel inputLabelUnfocused" for="apiKey">API-ключ ПоискКино</label>
                        <input id="apiKey" name="apiKey" type="password" is="emby-input" />
                        <div class="fieldDescription">
                            API-ключ можно получить на <a href="https://poiskkino.dev" target="_blank">poiskkino.dev</a>.
                            Демо-ключ ограничен 200 запросами в сутки.
                        </div>
                    </div>
                    <div class="checkboxContainer checkboxContainer-withDescription">
                        <label>
                            <input id="ignoreTmdbImages" name="ignoreTmdbImages" type="checkbox" is="emby-checkbox" />
                            <span>Игнорировать изображения с tmdb.org</span>
                        </label>
                        <div class="fieldDescription checkboxFieldDescription">
                            Включите эту опцию, если у вас проблемы с доступом к TMDB (региональные ограничения).
                            Будут использоваться только изображения с других доменов.
                        </div>
                    </div>
                    <div>
                        <button is="emby-button" type="submit" class="raised button-submit block emby-button">
                            <span>Сохранить</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <script type="text/javascript">
            var PoiskKinoConfigurationPage = {
                pluginUniqueId: "A1B2C3D4-E5F6-7890-ABCD-EF1234567890",

                loadConfiguration: function () {
                    Dashboard.showLoadingMsg();

                    ApiClient.getPluginConfiguration(PoiskKinoConfigurationPage.pluginUniqueId).then(function (config) {
                        if (config && config.ApiKey) {
                            document.getElementById('apiKey').value = config.ApiKey;
                        }

                        if (config && typeof config.IgnoreTmdbImages !== 'undefined') {
                            document.getElementById('ignoreTmdbImages').checked = config.IgnoreTmdbImages;
                        } else {
                            document.getElementById('ignoreTmdbImages').checked = true;
                        }

                        Dashboard.hideLoadingMsg();
                    });
                },

                saveConfiguration: function () {
                    Dashboard.showLoadingMsg();

                    ApiClient.getPluginConfiguration(PoiskKinoConfigurationPage.pluginUniqueId).then(function (config) {
                        config.ApiKey = document.getElementById('apiKey').value;
                        config.IgnoreTmdbImages = document.getElementById('ignoreTmdbImages').checked;

                        ApiClient.updatePluginConfiguration(PoiskKinoConfigurationPage.pluginUniqueId, config).then(function (result) {
                            Dashboard.processPluginConfigurationUpdateResult(result);
                        });
                    });
                },
            };

            document.getElementById('poiskKinoConfigurationPage').addEventListener('pageshow', function () {
                PoiskKinoConfigurationPage.loadConfiguration();
            });

            document.getElementById('poiskKinoConfigurationForm').addEventListener('submit', function (e) {
                e.preventDefault();
                PoiskKinoConfigurationPage.saveConfiguration();
            });
        </script>
    </div>
</body>
</html>
